<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function() {
        // GitHub Pages will serve this file for all 404s. Let's change that:
        var pathname = window.location.pathname;
        var query = window.location.search;
        var redirect = pathname.substring(1) + query;
        
        // If the request is not for the index.html or the root path
        if (pathname !== '/' && !pathname.includes('index.html')) {
          // redirect to the root with the correct path
          window.location.replace('/' + redirect);
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
